name: Daily Auto Commit

on:
  schedule:
    # 5 commits per day (UTC times)
    - cron: '30 2 * * *'
    - cron: '30 5 * * *'
    - cron: '30 8 * * *'
    - cron: '30 11 * * *'
    - cron: '30 14 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Make daily change
        run: |
          echo "Updated on $(date)" >> activity.log

      - name: Commit and push changes (safe for multiple runs)
        run: |
          git pull --rebase
          git add .
          git commit -m "Daily auto commit $(date)" || echo "No changes"
          git push
