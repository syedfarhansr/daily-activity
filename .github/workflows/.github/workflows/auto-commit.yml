name: Daily Auto Commit

on:
  schedule:
    - cron: '30 6 * * *'   # Runs daily (UTC time)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make daily commit
        run: |
          echo "Updated on $(date)" >> activity.log
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Daily contribution update" || echo "No changes"
          git push
